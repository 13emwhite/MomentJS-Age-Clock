<!Doctype HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="style.css">
  <!--expose Moment.js and moment-precise-range-plugin to this file-->
  <script type="text/javascript" src="./node_modules/moment/moment.js"></script>
  <script type="text/javascript" src="./node_modules/moment-precise-range-plugin/moment-precise-range.js"></script>
</head>
<body>
  <div class="countdown"></div>
  <script type="text/javascript">
    // convert the user's birthday to a moment object
    window.birthday = moment(prompt('What is your birthday? MM/DD/YYYY'))
    // invoke displayAge once
    displayAge()
    // invoke displayAge on an interval once a second
    setInterval(displayAge, 1000)
    function displayAge(){
      // moment(window.birthday) converts the birthday value to a moment object
      // the preciseDiff method will calculate the precise difference between its caller and its argument
      // moment() is used to calculate a new moment object from the current time
      document.querySelector('.countdown').innerHTML = moment(window.birthday).preciseDiff(moment())
    }
  </script>
</body>
