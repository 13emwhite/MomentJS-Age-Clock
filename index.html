<!Doctype HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="style.css">
  <!--expose Moment.js to this file-->
  <script type="text/javascript" src="./node_modules/moment/moment.js"></script>
  <!--expose Moment.js precise-range-plugin to this file-->
  <script type="text/javascript" src="./node_modules/moment-precise-range-plugin/moment-precise-range.js"></script>
</head>
<body>
  <div class="countdown"></div>
  <script type="text/javascript">
    window.birthday = moment(prompt('What is your birthday? MM/DD/YYYY'))
    displayAge()
    setInterval(displayAge, 1000)
    function displayAge(){
      document.querySelector('.countdown').innerHTML = moment(window.birthday).preciseDiff(moment())
    }
  </script>
</body>
